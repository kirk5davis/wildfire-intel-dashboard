{% load static %}

<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Site Title -->
    <title>DNR Fire Dashboard</title>

    <!-- Font Awesome -->
    <script type="text/javascript"> (function() { var css = document.createElement('link'); css.href = "{%  static '/css/vendor/FA_icons.css' %}"; css.rel = 'stylesheet'; css.type = 'text/css'; document.getElementsByTagName('head')[0].appendChild(css); })(); </script>
    <!-- Local Icons -->
    <link rel="stylesheet" href="{% static 'images/wf-icons/style.css' %}">
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{%  static 'css/vendor/bootstrap-grid.min.css' %}" >
    <!-- Leaflet Maps CSS -->
    <link rel="stylesheet" href="{% static 'css/vendor/leaflet.css' %}">
    <!-- EasyButton Leaflet -->
    <link rel="stylesheet" href="{% static 'css/vendor/easy-button.css' %}">

    <link rel="stylesheet" href="{% static 'css/vendor/leaflet.groupedlayercontrol.min.css' %}">

    <link rel="stylesheet" href="{%  static 'css/vendor/L.Control.Locate.min.css' %}" />
    <!-- Leaflet MarkerCluster -->
    <link rel="stylesheet" href="{% static 'css/vendor/MarkerCluster.css' %}">
    <link rel="stylesheet" href="{% static 'css/vendor/MarkerCluster.Default.css' %}">
    <!-- Custom style sheets -->
    <link rel="stylesheet" type="text/css" href='/static/css/styles.css?v=0.1.1'>

    {% block content %}

    <script src="{% static 'js/vendor/L.Control.Locate.min.js' %}"></script>

    <script src="{% static 'js/vendor/moment.js' %}"></script>

    <script src="{% static 'js/vendor/leaflet.ajax.min.js' %}"></script>

    <script src="{% static 'js/vendor/leaflet.markercluster.js' %}"></script>
    <!-- main js -->
    <script src='/static/js/main.js?version=0.1.1'></script>
