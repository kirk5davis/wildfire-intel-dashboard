{% extends 'fire_intel/base.html' %}
{% block content %}
{% load static %}

<style>
html, body{
    height: 100%;
}
a{
    color: #33709E;
}

a:hover {
    color: #003d6b;
}
</style>
<div class="container-fluid" style="min-height: 100%">
<div class="row">
    <div class="col-1 dnr-blue-bg" style="min-height:100vh">
    </div>
    <div class="col-9 h-100 text-left text-dark align-middle mt-4">
        <img class="img-responsive d-inline-block" src="{%  static '/images/em_dnr_logo_wildfire.png' %}" alt="DNR Logo" style="max-height: 60px; padding: 0; margin:0;"><h5 class="d-inline-block">Intel Login</h5>
        <hr class="login-line">
        <form method="post" class="ml-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="button" class="btn btn-sm border-0 text-white btn-secondary" style="padding:5px 10px;" onclick="location.href='{% url 'index' %}'"><i class="fas fa-chevron-left"></i>&nbsp;&nbsp;Back</button>
            <button type="submit" class="btn btn-sm border-0 text-white dnr-red-bg nwcc-link m-2"><i class="fas fa-key"></i>&nbsp;&nbsp;Sign In</button>
        </form>
        <hr class="login-line">
        <p class="text-dark small">Need a login? <a href="mailto:kirk.davis@dnr.wa.gov?subject=[LOGIN REQUEST] DNR Fire Dashboard">Request one!</a></p>
    </div>

    <div class="col-2 h-100">
    </div>
    </div>
</div>


{% endblock %}
